<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAP</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <style type="text/css">
    .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
    </style>
    <script type="text/javascript" src="./js/iconfont.js"></script>
</head>

<body>
    <div class="box">
        <!-- 头部 -->
        <div class="headBar">
            <div class="HWrap w">
                <div class="logo">
                    <a href="#"></a>
                </div>
                <div class="login">
                    <a href="#">登录</a><span>|</span><a href="#">注册</a>
                </div>
            </div>
        </div>
        <!-- 宣传 -->
        <div class="advert">
            <div class="Abox w clearfix">
                <div class="slogan">
                    数据管理与商务分析利器，实现数据真正价值
                </div>
            </div>
        </div>
        <!-- 主要内容 -->
        <div class="main clearfix">
            <!-- 数据平台和分析工具选择 -->
            <div class="select w clearfix">
                <h4>如何选择数据平台和商务分析工具？</h4>
                <div class="options">
                    <span>
                        <svg class="icon" aria-hidden="true">
                           <use xlink:href="#icon-xuanze"></use>
                        </svg>&emsp;1：是否面向未来，具备前瞻性；</span>
                    <span>
                        <svg class="icon" aria-hidden="true">
                           <use xlink:href="#icon-xuanze"></use>
                        </svg>2：是否支持创新，灵活使用；</span>
                    <span>
                        <svg class="icon" aria-hidden="true">
                           <use xlink:href="#icon-xuanze"></use>
                        </svg>&emsp;&emsp;3：功能是否具备兼容性与开放性；</span>
                    <span>
                        <svg class="icon" aria-hidden="true">
                           <use xlink:href="#icon-xuanze"></use>
                        </svg>&emsp;&emsp;4：功能是否全面，技术是否领先；</span>
                </div>
            </div>
            <!-- 顶尖企业使用 -->
            <div></div>
        </div>
    </div>
</body>

</html>
